<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<br>
    <div class ="heading">
        <h1 id="head">Summer Code Camp Survey Form</h1>
        <h2 id="subheading">Thank you for taking this survey!</h2>
    </div>
    <form>
        <div id="content1">
            <label>Name</label><br>
            <input type="name" name="name" placeholder="Enter your name" class="box"><br><br>
            <label>Email</label><br>
            <input type="email" name="email" placeholder="Enter your email" class="box"><br><br>
            <label>Age</label><br>
            <input type="age" name="age" placeholder="Enter your age" class="box"><br><br>
            <label>Which option is describe your cuuernt role?</label><br>
        
        <div id="option1">
            <select>
                <option name="Select Your Role">Select Your Role</option>
                <option value="Student">Student</option>
                <option value="Full time Job">Full time Job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer Not ot say">Prefer Not ot say</option>
                <option value="Others">Others</option>
            </select>
        </div><br>
        <div>
            <label id="head1">Would you recommend freeSummerCodeCamp to a friend?</label><br><br>
            <input type="radio" name="radio" class="larger"> Definetly<br><br>
            <input type="radio" name="radio" class="larger"> Maybe<br><br>
            <input type="radio" name="radio" class="larger"> No<br><br>
            <label>What is you favourite feature in freeSummerCodeCamp?</label><br>
            <div id="option2">
                <select>
                    <option name="Select an option">Select an option</option>
                    <option value="Challenged">Challenged</option>
                    <option value="Projects">Projects</option>
                    <option value="Open Source">Open Source</option>
                    <option value="Prefer Not ot say">Prefer Not ot say</option>
                    <option value="Others">Others</option>
                </select>
            </div><br>
            <label id="head2">What would you like to see improved? (check all that apply)</label> <br><br>
            <div id="content2">
                <input type="checkbox" name="checkbox" class="larger"><label>Front-end Projects</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Back-end Projects</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Data Visualization</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Challenges</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Open Source Community</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Videos</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Support</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Forum</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Additional Courses</label><br><br>
            </div>
            <label id="head2">Any comments or suggestion?</label><br>
            <textarea placeholder="Enter Your Comments here..."></textarea><br>
            <button><h3>Submit</h3></button>
        </div>

    </form>
</body>
</html>
